name: Send e-post

on:
  schedule:
    - cron: "10 12 * * *"
  workflow_dispatch:

env:
  MAIL_USER: ${{ secrets.MAIL_USER }}
  MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
  MAIL_FROM: ${{ secrets.DAILY_REPORT_FROM }}
  MAIL_TO: ${{ secrets.DAILY_REPORT_TO }}

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - run: npm ci

      - run: node main.js
